<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formstyles.css">
    <title>Fell Formular</title>
</head>
<body>
    <h1 class="page-title">Fell Formular</h1>
    <form action="/fellform.html" method="post" id="fell-form">
        <label for="bezeichnung">Bezeichnung</label><br>
        <input type="text" name="bezeichnung" id="bezeichnung"><br>
        <div class="button-layout">
            <button class="button btn-submit" type="submit" id="submit">Absenden</button>
            <button class="button" id="cancel">Abbrechen</button>
        </div>
    </form>
</body>
</html>
